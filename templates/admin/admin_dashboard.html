{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <h1 class="main-heading">Welcome Admin, {{ current_user.username }}</h1>
    <h2 class="sub-heading">All Users</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <form method="post" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" title="Remove User">
                                <i class="fas fa-trash-alt"></i> Remove
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
